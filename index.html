<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username generator application</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="result">
            <div id="avatar"></div>
            <div id="adjective">Lorem</div>
            <div id="noun">ipsum</div>
        </div>
        <div class="action">
            <div id="newAvatar" class="btn">
                <img src="icons/picture.png" alt="picture icon">
                <p>Generate new avatar</p>
            </div>
            <div id="newAdjective" class="btn">
                <img src="icons/document.png" alt="document icon">
                <p>Generate new adjective</p>
            </div>
            <div id="newName" class="btn">
                <img src="icons/user-add.png" alt="new user icon">
                <p>Generate new name</p>
            </div>
            <div id="refresh" class="btn">
                <img src="icons/refresh.png" alt="refresh icon">
                <p>Refresh</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
